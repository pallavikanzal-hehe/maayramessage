<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Gentle Message for the Year Ahead</title>

<style>
    body {
        font-family: "Patrick Hand", cursive;
        background: linear-gradient(135deg, #b5fff9, #bffaf5, #b9fff9);
        background-size: 400% 400%;
        animation: gradientMove 12s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        background: #f4ffb5ff;
        padding: 60px 45px;
        border-radius: 32px;
        width: 100%;
        max-width: 520px;
        text-align: center;
        box-shadow:
            0 0 30px rgba(255, 241, 92, 0.6),
    }

    h1 {
        font-size: 26px;
        color: #026464;
        margin-bottom: 20px;
        font-weight: 600;
    }

    #message {
        font-size: 24px;
        color: #0a98b1;
        margin-bottom: 35px;
        line-height: 1.6;
        font-weight: 500;
    }

    .brand {
        margin-top: 30px;
        font-size: 10px;
        color: #2d9792;
        opacity: 0.8;
    }

    button {
        background: #f8f8f8;
        font-family: "Patrick Hand", cursive;
        border: none;
        padding: 16px 36px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s ease;
        font-weight: 600;
        color: #026669;
        box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    }

    button:hover {
        transform: scale(1.07);
        box-shadow: 0 9px 18px rgba(0,0,0,0.25);
    }

    @media (max-width: 768px) {
        .card {
            padding: 75px 30px;
        }

        h1 {
            font-size: 28px;
        }

        #message {
            font-size: 26px;
        }

        button {
            font-size: 20px;
            padding: 18px 40px;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>A gentle message for the year ahead</h1>

    <div id="message">    </div>

    <button onclick="generate()">Tap to receive a message</button>

    <div class="brand">
        by Maayra Emotional Wellness Centre
    </div>
</div>

<script>
    const messages = [
        "You are allowed to move gently into this year.",
        "Small steps will still carry you forward.",
        "Rest is a meaningful part of growth.",
        "You don’t have to rush your healing.",
        "This year can unfold at your pace.",
        "Your effort is enough.",
        "You are learning, even on quiet days.",
        "It’s okay to begin slowly.",
        "You deserve steadiness and care.",
        "This breath can be your reset."
    ];

    function generate() {
        const random = Math.floor(Math.random() * messages.length);
        document.getElementById("message").innerText = messages[random];
    }
</script>

</body>
</html>
