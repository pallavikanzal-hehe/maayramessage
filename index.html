<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastel Random Message Generator</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #b5e2fa, #d4f8e8, #fff7ae, #ffd6e8);
        background-size: 400% 400%;
        animation: gradientMove 12s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* ðŸŒŸ Pastel Glow Card */
    .card {
        background: white;
        padding: 55px;
        border-radius: 32px;
        width: 90%;
        max-width: 520px;
        text-align: center;
        box-shadow: 
            0 0 25px rgba(255, 182, 193, 0.4),
            0 0 35px rgba(173, 216, 230, 0.3),
            0 0 45px rgba(255, 255, 153, 0.3),
            0 0 55px rgba(193, 255, 193, 0.3);
        animation: cardGlow 5s ease-in-out infinite alternate;
    }

    @keyframes cardGlow {
        0% {
            box-shadow:
                0 0 25px rgba(255,182,193,0.4),
                0 0 35px rgba(173,216,230,0.3),
                0 0 45px rgba(255,255,153,0.3);
        }
        100% {
            box-shadow:
                0 0 30px rgba(193,255,193,0.4),
                0 0 40px rgba(255,182,193,0.35),
                0 0 50px rgba(173,216,230,0.35);
        }
    }

    #message {

        color: #333;
        margin-bottom: 35px;
        line-height: 1.6;
        font-weight: 500;
    }

    /* ðŸŒˆ Rounded Pastel Button */
    button {

        padding: 16px 36px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s ease;
        font-weight: 600;
        color: #333;
        box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }

    button:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    /* ðŸ“± Mobile Optimisation */

        }

            font-size: 26px;
            line-height: 1.7;
        }

        button {
            font-size: 20px;
            padding: 18px 40px;
        }
    }
    @media (max-width: 768px) {
    body {
        background: #ffffff;
    }

    .card {
        width: 100%;
        min-height: 80vh;
        padding: 80px 30px;
        border-radius: 20px;
    }

    #message {
        font-size: 28px;
    }
}
</style>
</head>

</html>
